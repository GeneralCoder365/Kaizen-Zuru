<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kaizen Zuru Sign Up Page</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="../css/signUp.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    </head>

    <body id="grad2">
        <!--creates bootstrap container-->
        <div class="container">
        <!--sets up jumbotron-->
        <div class="jumbotron w-100 h-100 formHolder">
            <!--sets up internal form container-->
            <div class="container">
                <!--form action chooses where to send form information-->
                <!--onsubmit opens next page(home page) in new tab-->
                <form action="/action_page.php" method="post" onsubmit="window.open('../html/index.html')">
                <!--Get sign up with google up and running: https://developers.google.com/identity/sign-in/web-->
                    <!--When using this, default username should be name from google account brought to lowercase and into one word(remove spaces)-->
                <div class="form-group">
                    <label id ="usernameLabel" class="label">Enter a Username</label>
                    <label id="usernameDescription"> (4-10 Characters, can be changed later)</label>
                    <input type="text" class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label id ="passwordLabel" class="label">Enter a Password </label>
                    <label id="passwordDescription">(at least 6 characters, 1 number, 
                        1 special character, and 1 uppercase letter)</label>
                    <input type="password" class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label id="colorLabel" class="label">Choose a Color</label>
                    <label id="colorDescription">(pick a color from the dropdown menu)</label>
                    <div id="colorDropdown">
                        <select class="selectpicker show-tick" title="Choose Color" data-style="btn-success" data-width="fit" required>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Yellow</option>
                            <option>White</option>
                        </select>
                    </div>
                    <!--<div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Color</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Red</a>
                            <a href="#" class="dropdown-item">Blue</a>
                            <a href="#" class="dropdown-item">Green</a>
                            <a href="#" class="dropdown-item">Yellow</a>
                            <a href="#" class="dropdown-item">White</a>
                        </div>
                    </div>-->
                </div>

                <div class="form-group">
                    <label id ="avatarLabel" class="label">Enter an Avatar Name</label>
                    <label id="avatarDescription"> (4-10 Characters, can be changed in settings)</label>
                    <input type="text" class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label id="chooseLabel" class="label">Choose a Character Shape</label>
                    <label id="chooseDescription">(click on a shape to select it)</label>
                </div>
                <!--need to make shape select required-->
                <!--need to retain focus on selected shape after moving on to next item-->
                <div class="form-group">
                    <div id="shapes">
                        <!--Redesign:
                        1) Take all images and turn into buttons
                            (i) Make image files background-image for the buttons(see if the name of the
                            shape can be kept[optional])
                        2) When an image button is clicked:
                            (i) create thick black border around it to show that it is the one that is selected
                                (a) JS(in signUp.js): create variable store which type of shape is selected
                            (ii) if a different shape is selected, change JS variable value to reflect change
                                (a) JS&CSS: Once shape is changed in variable, run a function that:
                                    [1] adds border to currently selected shape
                                    [2] removes border from all other shapes(makes sure none of them seem 
                                    selected to user)-->
                        <div class="row">
                            <div id="circle_avatar" class="col-lg-2 d-flex align-items-stretch">
                                <a class="anchor" href="#">
                                    <p class="card-text text-left">Circle <img class="circle_pic" src = "../images/circle_avatar_signup.png" alt = "Circle"> </p>
                                </a>
                            </div>
                            <div id="triangle_avatar" class="col-lg-2 d-flex align-items-stretch">
                                <a class="anchor" href="#">
                                    <p class="card-text text-left">Triangle <img class="triangle_pic" src = "../images/triangle_avatar_signup.png" alt = "Triangle"> </p>
                                </a>
                            </div>
                            <div id="square_avatar" class="col-lg-2 d-flex align-items-stretch">
                                <a class="anchor" href="#">
                                    <p class="card-text text-left">Square <img class="square_pic" src = "../images/square_avatar_signup.png" alt = "Square"> </p>
                                </a>
                            </div>
                            <div id="pentagon_avatar" class="col-lg-2 d-flex align-items-stretch">
                                <a class="anchor" href="#">
                                    <p class="card-text text-left">Pentagon <img class="pentagon_pic" src = "../images/pentagon_avatar_signup.png" alt = "Pentagon"> </p>
                                </a>
                            </div>
                            <div id="hexagon_avatar" class="col-lg-2 d-flex align-items-stretch">
                                <a class="anchor" href="#">
                                    <p class="card-text text-left">Hexagon <img class="hexagon_pic" src = "../images/hexagon_avatar_signup.png" alt = "Hexagon"> </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="confirm" class="form-group">
                    <label id ="confirmLabel" class="label">Click Confirm to Start a New Chapter in Your Life</label>
                    <label id="confirmDescription"> (P.S. You're still going to have to work hard to improve)</label>
                    <div>
                        <label><br><input id="confirmButton_submitForm" type="submit" class="btn btn-primary pull-right" value="Confirm"></label>
                    </div>
                </div>

                <!--Resolve cancel button moving outside of jumbotron when viewed in phone-view mode via inspect element-->
                <div id="cancel" class="form-group">
                    <label id ="cancelLabel">Click to Cancel <br> <a id="cancelButton" class="btn btn-danger btn-lg" href="../html/index.html" role="button">Cancel</a></label>
                </div>
            </form>
            </div>
        </div>
    </div>

        <script src="../js/jquery-3.5.0.js"></script>

        <script src="../js/signUp.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
