<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kaizen Zuru Sign Up Page</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="../css/signUp.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    </head>

    <body id="grad2">
        <!--creates bootstrap container-->
        <div class="container">
        <!--sets up jumbotron-->
        <div class="jumbotron w-100 h-100 formHolder">
            <!--sets up internal form container-->
            <div class="container">
                <!--form action chooses where to send form information-->
                <!--onsubmit opens next page(home page) in new tab-->
                <form action="/action_page.php" method="post" onsubmit="window.open('../html/index.html')">

                <!--Get sign up with google up and running: https://developers.google.com/identity/sign-in/web-->
                    <!--When using this, default username should be name from google account brought to lowercase and into one word(remove spaces)-->
                <div class="form-group" id="usernameStuff">
                    <label id="infoLabel" class="label">All of the options below can be changed later</label>
                    <br><br>
                    <label id ="usernameLabel" class="label">Enter a Username</label>
                    <label id="usernameDescription"> (4-10 Characters, no spaces, CANNOT be Changed later)</label>
                    <label id="usernameSelectAlert" class="alertRed">x Username not specified!</label>
                    <label id="usernameInvalidAlert" class="alertRed">x Username does not meet the requirements!</label>
                    <label id="usernameTakenAlert" class="alertRed">x Username already taken!</label>
                    <input id="usernameInput" type="text" class="form-control" required="required">
                </div>

                <div class="form-group" id="nameStuff">
                    <label id ="firstNameLabel" class="label">Enter your First Name</label>
                    <label id="firstNameDescription"> (Start with capitalized first letter, no spaces, alphabets only)</label>
                    <label id="firstNameSelectAlert" class="alertRed">x First name not specified!</label>
                    <label id="firstNameInvalidAlert" class="alertRed">x First name does not meet the requirements!</label>
                    <input id="firstNameInput" type="text" class="form-control" required="required">

                    <label id ="lastNameLabel" class="label">Enter your Last Name</label>
                    <label id="lastNameDescription"> (Start with capitalized first letter, no spaces, alphabets only)</label>
                    <label id="lastNameSelectAlert" class="alertRed">x Last name not specified!</label>
                    <label id="lastNameInvalidAlert" class="alertRed">x Last name does not meet the requirements!</label>
                    <input id="lastNameInput" type="text" class="form-control" required="required">
                </div>

                <div class="form-group" id="emailStuff">
                    <label id ="emailLabel" class="label">Enter your Email</label>
                    <label id="emailDescription"> (Please enter a valid email)</label>
                    <label id="emailSelectAlert" class="alertRed">x Email not specified!</label>
                    <label id="emailInvalidAlert" class="alertRed">x Email not valid!</label>
                    <label id="emailTakenAlert" class="alertRed">x Email already in use!</label>
                    <input id="emailInput" type="email" name="email" class="form-control" required="required">
                </div>

                <div class="form-group" id="passwordStuff">
                    <label id ="passwordLabel" class="label">Enter a Password </label>
                    <label id="passwordDescription">(6-15 characters: 1 number, 
                        1 special character, and 1 uppercase letter, no spaces)</label>
                    <label id="passwordSelectAlert" class="alertRed">x Password not specified!</label>
                    <label id="passwordInvalidAlert" class="alertRed">x Password does not meet the requirements!</label>
                    <input id="passwordInput" type="password" class="form-control" required="required">

                    <label id ="confirmPasswordLabel" class="label">Confirm Password</label>
                    <label id="confirmPasswordDescription">(Please Re-enter your Password below)</label>
                    <label id="confirmPasswordSelectAlert" class="alertRed">x Please confirm your password!</label>
                    <label id="confirmPasswordInvalidAlert" class="alertRed">x Passwords do not match!</label>
                    <input id="confirmPasswordInput" type="password" class="form-control" required="required">
                </div>

                <div class="form-group" id="colorStuff">
                    <label id="colorLabel" class="label">Choose a Color</label>
                    <label id="colorDescription">(Pick a color from the dropdown menu)</label>
                    <label id="colorSelectAlert" class="alertRed">x Color not specified!</label>
                    <div id="colorDropdown">
                        <select id="colorSelector" class="selectpicker show-tick" title="Choose Color" data-style="btn-success" data-width="fit" required>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Yellow</option>
                            <option>White</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" id="avatarnameStuff">
                    <label id ="avatarLabel" class="label">Enter an Avatar Name</label>
                    <label id="avatarDescription"> (4-10 Characters, no spaces)</label>
                    <label id="avatarnameSelectAlert" class="alertRed">x Avatar name not specified!</label>
                    <label id="avatarnameInvalidAlert" class="alertRed">x Avatar name does not meet the requirements!</label>
                    <label id="avatarnameTakenAlert" class="alertRed">x Avatar name already taken!</label>
                    <input id="avatarnameInput" type="text" class="form-control" required="required">
                </div>

                <div class="form-group" id="shapeStuff1">
                    <label id="chooseLabel" class="label">Choose a Character Shape</label>
                    <label id="chooseDescription">(click on a shape to select it)</label>
                    <label id="shapeSelectAlert" class="alertRed">x Avatar shape not specified!</label>
                </div>

                <div class="form-group" id="shapeStuff2">
                    <div id="shapes">
                        <!--Redesign:
                        1) Take all images and turn into buttons
                            (i) Make image files background-image for the buttons(see if the name of the
                            shape can be kept[optional])
                        2) When an image button is clicked:
                            (i) create thick black border around it to show that it is the one that is selected
                                (a) JS(in signUp.js): create variable store which type of shape is selected
                            (ii) if a different shape is selected, change JS variable value to reflect change
                                (a) JS&CSS: Once shape is changed in variable, run a function that:
                                    [1] adds border to currently selected shape
                                    [2] removes border from all other shapes(makes sure none of them seem 
                                    selected to user)-->

                        <div class="row">
                            <div class="col- d-flex align-items-stretch shapeColumn">
                                <p>Circle <br> <button id="circleButton" type="button" class="shapeButton btn btn-white btn-lg" 
                                    onclick="changeShape('circle')" data-width="fit"></button></p>
                            </div>
                            <div class="col- d-flex align-items-stretch shapeColumn">
                                <p>Triangle <br> <button id="triangleButton" type="button" class="shapeButton btn btn-white btn-lg" 
                                    onclick="changeShape('triangle')" data-width="fit"></button></p>
                            </div>
                            <div class="col- d-flex align-items-stretch shapeColumn">
                                <p>Square <br> <button id="squareButton" type="button" class="shapeButton btn btn-white btn-lg" 
                                    onclick="changeShape('square')" data-width="fit"></button></p>
                            </div>
                            <div class="col- d-flex align-items-stretch shapeColumn">
                                <p>Pentagon <br> <button id="pentagonButton" type="button" class="shapeButton btn btn-white btn-lg" 
                                    onclick="changeShape('pentagon')" data-width="fit"></button></p>
                            </div>
                            <div class="col- d-flex align-items-stretch shapeColumn">
                                <p>Hexagon <br> <button id="hexagonButton" type="button" class="shapeButton btn btn-white btn-lg" 
                                    onclick="changeShape('hexagon')" data-width="fit"></button></p>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="fieldFillAlert" class="alert alert-danger">
                    <strong>Please fill out all fields Correctly!</strong>
                </div>

                <div id="confirm" class="form-group">
                    <label id ="confirmLabel" class="label">Click Confirm to Start a New Chapter in Your Life</label>
                    <label id="confirmDescription">(P.S. You're still going to have to work hard to improve)</label>
                    <div>
                        <label><br><input id="confirmButton_submitForm" type="submit" class="btn btn-primary pull-right" 
                            onclick="setValues(); return whenSubmit();" value="Confirm"></label>
                    </div>
                </div>

                <!--Resolve cancel button moving outside of jumbotron when viewed in phone-view mode via inspect element-->
                <div id="cancel" class="form-group">
                    <label id ="cancelLabel">Click to Cancel <br> <a id="cancelButton" class="btn btn-danger btn-lg" href="../html/index.html" role="button">Cancel</a></label>
                </div>
            </form>
            </div>
        </div>
    </div>

        <script src="../js/jquery-3.5.0.js"></script>

        <script src="../js/signUp.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    </body>
</html>
